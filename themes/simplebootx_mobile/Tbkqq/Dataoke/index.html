        <script language="javascript">
            //    var pathInfo="//";
            var page = 2;
            var isFinish = false;
            var isLoading = false;
            var $pullUp = null;
            var needLoadMore = false;

            var maxScrollY = 0;
            var windowHeight = 0;

            $(document).ready(function () {

                var mySwiper = new Swiper('.swiper-container', {
                    loop: true,
                    autoplay: 2500
                });

                maxScrollY = $(document).height();
                windowHeight = $(window).height();
                $(window).on('resize', function () {
                    windowHeight = $(window).height();
                });
                $(document).on("scrollstop", function (e) {
                    if (isFinish || isLoading) {
                        return;
                    }
                    var y = $(document).scrollTop();
                    maxScrollY = $(document).height();
                    windowHeight = $(window).height();
                    if (Math.abs(maxScrollY - windowHeight - y) > 100) {
                        return;
                    }
                    var $wrapper = $(this);
                    if (!$pullUp) {
                        $pullUp = $wrapper.find('.pullup-goods');
                    }
                    var data = null;
                    getData($wrapper, data, 1);
                });

                function getData($wrapper, data, direction) {
                    if (isFinish) {
                        return;
                    }
                    isLoading = true;
                    if (!$pullUp) {
                        $pullUp = $wrapper.find('.pullup-goods');
                    }
                    var labelTag = $($pullUp).find('.label');
                    var tPaht = "/index.php";
                    $.ajax(tPaht, {
                        data: {r: 'ajax', page: page},
                        dataType: 'json',
                        type: 'post',
                        error: function (xhr, type, errorThrown) {
                            getData($wrapper, data, direction);
                        },
                        success: function (result, status, xhr) {
                            needLoadMore = false;
                            if (result.status == 0) {
                                $('.goods-list').append(result.data);
//                        myScroll.refresh();
                                maxScrollY = $(document).height();
                                isLoading = false;
                                page++;
                                //                        $(labelTag).html('上拉加载更多商品');
                            } else {
//                        myScroll.refresh();
                                maxScrollY = $(document).height();
                                isLoading = false;
                                $(labelTag).html('没有更多商品啦');
                                isFinish = true;
                            }
                        }
                    });
                }
            });

<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        var menu = $('#new-left-menu');
        var menuHeight = $('#menu-mask').height();
        var windowHeight = $(window).height();
        $(menu).find('.mask').css('height', (menuHeight > windowHeight ? menuHeight : windowHeight) + 'px');
        $(menu).find('.menu-content').css('height', (menuHeight > windowHeight ? menuHeight : windowHeight) + 'px');

        $(window).resize(function () {
            $(menu).find('.mask').css('height', (menuHeight > windowHeight ? menuHeight : windowHeight) + 'px');
            $(menu).find('.menu-content').css('height', (menuHeight > windowHeight ? menuHeight : windowHeight) + 'px');
        });

        $('.main-icon').click(function () {
            $(menu).css('z-index', 100);
            $(menu).addClass('opened-menu');
            $(menu).animate({left: 0},300);
        });
        $('#menu-mask').on('click',function () {
            $(menu).animate({left: -1 * $(window).width()},300,function(){
                $(menu).removeClass('opened-menu');
            });
        });

        $(window).scroll(function () {
            if ($(window).scrollTop() > 500) {
                $(".toTop").fadeIn(1500);
            }
            else {
                $(".toTop").fadeOut(1500);
            }
        });
    });

</script>
