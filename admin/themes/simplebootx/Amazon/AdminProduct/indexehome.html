<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminProduct/indexehome')}">商家产品管理1</a></li>
        <li><a href="{:U('AdminProduct/add')}">添加</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('AdminProduct/indexehome')}">

        产品：
        <input type="text" name="product" style="width: 200px;" value="{$formget.product}" placeholder="请输入产品...">&nbsp; &nbsp;
        ASIN：
        <input type="text" name="asin" style="width: 200px;" value="{$formget.asin}" placeholder="请输入ASIN...">&nbsp; &nbsp;
        店铺：
        <input type="text" name="shop" style="width: 200px;" value="{$formget.shop}" placeholder="请输入店铺...">&nbsp; &nbsp;

        <input type="submit" class="btn btn-primary" value="搜索" />

    </form>

    <form method="post" class="js-ajax-form">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th width="80">产品</th>
                <th width="100">asin</th>
                <th width="100">关键字</th>
                <th width="80">刷单金额</th>
                <th width="80">使用地址</th>
                <th width="80">店铺</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="products" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.product}</td>
                    <td>{$vo.asin}</td>
                    <td>{$vo.keyword}</td>
                    <td>{$vo.amount}</td>
                    <php>$status=array("1"=>"使用","0"=>"不用");</php>
                    <td>{$status[$vo['ups']]}</td>
                    <td>{$vo.shop}</td>
                    <td>
                        <a href="{:U('AdminProduct/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
                        <a href="{:U('AdminProduct/delete',array('id'=>$vo['o_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>

        </table>
        <div class="pagination">{$Page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
